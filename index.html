<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM</title>
</head>
<body>
    <div class="clock"></div>
    <button class="click-me">Click ME</button>
    <section>
        <img src="img/calculator.jpg" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
        <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
    </section>
    <div class="calculator">
        <input type="text" class="display" readonly placeholder="0">
        <div class="digits">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <br>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <br>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <br>
            <button>0</button>
    </div>
    <div class="opers">
        <button>+</button>
        <button>-</button>
        <br>
        <button>*</button>
        <button>/</button>
    </div>
    <button class="equal" >=</button>


    <script src="js/index.js"></script>
</body>
</html>
